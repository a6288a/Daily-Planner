<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日规划笔记本</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧时间轴区域 -->
        <div class="timeline-area">
            <!-- 顶部日期区域 -->
            <div class="date-header">
                <div class="header-controls">
                    <div class="current-date" id="current-date">
                        <!-- 日期将通过 JS 动态生成 -->
                    </div>
                    <button class="menu-trigger" id="menuTrigger">⋮</button>
                    <div class="header-menu" id="headerMenu">
                        <div class="menu-item danger" id="clearAllData">
                            <span class="menu-icon">🗑️</span>
                            <span>清除所有数据</span>
                        </div>
                    </div>
                </div>
                <h1 class="page-title">今日规划 DAILY PLAN</h1>
            </div>
            <div class="timeline-container" id="timeline-container">
                <!-- 左侧时间标签 -->
                <div class="timeline-labels">
                    <!-- 时间标签将通过 JS 动态生成 -->
                </div>
                <!-- 右侧内容区域 -->
                <div class="timeline-content-area">
                    <!-- 时间便签将通过 JS 动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 右侧区域 -->
        <div class="right-area">
            <!-- 三只青蛙区域 -->
            <div class="frogs-area">
                <h2 class="frogs-title">今日三要事</h2>
                <div class="frog-tasks">
                    <div class="frog-task">
                        <span class="frog-emoji">🐸</span>
                        <div class="task-content" data-index="0">点击设置重要事项</div>
                        <button class="task-clear" title="清除">×</button>
                    </div>
                    <div class="frog-task">
                        <span class="frog-emoji">🐸</span>
                        <div class="task-content" data-index="1">点击设置重要事项</div>
                        <button class="task-clear" title="清除">×</button>
                    </div>
                    <div class="frog-task">
                        <span class="frog-emoji">🐸</span>
                        <div class="task-content" data-index="2">点击设置重要事项</div>
                        <button class="task-clear" title="清除">×</button>
                    </div>
                </div>
            </div>
            
            <!-- 自由记录区域 -->
            <div class="free-area" id="free-area">
                <!-- 便签将通过 JS 动态生成 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
